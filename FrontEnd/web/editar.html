
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Editar Paciente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <link rel="stylesheet" href="css/estilos2.css">

    </head>
    <body>
        </br>
        

            <section class="d-flex justify-content-center">
                <div class="card col-md-5 pad">
                    <div class="mb-3">
                        <h4>Editar Paciente</h4>
                    </div>
                    <div class="mb-2">
                        
                        <form id="formulario" >

                            <div class="mb-2">
                                <div class="form-goup" id="name-group">
                                    <label for="nombre">Nombre Paciente:</label>
                                    <input type="text" id="nombreId" class="form-control form-group" name="nombre" /> 
                                </div>        
                                <div class="form-goup" id="cedula-group" >
                                    <label for="cedula">Cedula: </label>
                                    <input type="text" id="cedulaId" class="form-control form-group" name="cedula" /> 
                                </div>
                                <div class="form-goup" id="edad-group">
                                    <label for="edad">Edad:</label>
                                    <input type="text" id="edadId" class="form-control form-group" name="edad" /> 
                                </div>              
                                
                                <div class="form-goup" id="enfermedades-group">
                                    <label for="edad">Nota enfermedades</label>
                                    <input type="text" id="enfermedadesId" class="form-control form-group" name="enfermedades" /> 

                                </div><!-- comment -->
                                <div class="form-goup" id="alergias-group">
                                    <label for="edad">Nota alergias</label>
                                    <input type="text" id="alergiasId" class="form-control form-group" name="alergias" /> 

                                </div><!-- comment -->
                                
                                <div class="form-goup" id="cirugias-group">
                                    <label for="edad">Nota cirugias</label>
                                    <input type="text" id="cirugiasId" class="form-control form-group" name="cirugias" /> 

                                </div>
                            </div>

                      </form>
                        <!--***************-->


                    </div>


                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <button  type="button" id="saveBtn" name="guardar" class="btn-editForm btn-primary"> <i class="fas fa-sign-in-alt"></i> Guardar</button>

                            </div>
                            <div class="col">
                                <button  type="submit" name="cancelar" id="cancelBtn" class="btn-editForm btn-primary"> <i class="fas fa-sign-in-alt"></i> Cancelar</button>
                            </div>
                        </div>
                    </div>


                </div>


            </section>

        

        <script src="js/editar2.js"></script>

    </body>
</html>
